mode: single
max_exceeded: silent

trigger:
  - platform: event
    event_type: zwave_js_value_notification
    event_data:
      command_class_name: Central Scene
      device_id: !input zooz_source

  # used for initialization
  - platform: event
    event_type: automation_reloaded

action:
  - variables:
      #button_id: '{{ trigger.event.data.property_key_name }}'
      scene_id: "{{ trigger.event.data.label }}"
      event_action: "{{ trigger.event.data.value }}"
  - choose:
      # initialize
      # docs: https://www.support.getzooz.com/kb/article/608-zen32-scene-controller-advanced-settings/
      - conditions: "{{ trigger.event.event_type == 'automation_reloaded' }}"
        sequence:
        # setup local control
        - if:
          - condition: template
            value_template: "{{ '!input local_control' != 'undefined' }}"
          then:
          - service: zwave_js.set_config_parameter
            data:
              parameter: 19
              value: !input local_control
            target: 
              device_id: !input zooz_source

      - conditions: "{{ scene_id == 'Scene 005' }}"
        sequence: 
          - choose:
              - conditions: "{{ event_action == 'KeyPressed' }}"
                sequence: !input button_5_1x
              - conditions: "{{ event_action == 'KeyPressed2x' }}"
                sequence: !input button_5_2x
              - conditions: "{{ event_action == 'KeyPressed3x' }}"
                sequence: !input button_5_3x
              - conditions: "{{ event_action == 'KeyPressed4x' }}"
                sequence: !input button_5_4x
              - conditions: "{{ event_action == 'KeyPressed5x' }}"
                sequence: !input button_5_5x
              - conditions: "{{ event_action == 'KeyHeldDown' }}"
                sequence: !input button_5_hold
              - conditions: "{{ event_action == 'KeyReleased' }}"
                sequence: !input button_5_release

      - conditions: "{{ scene_id == 'Scene 001' }}"
        sequence:
          - choose:
              - conditions: "{{ event_action == 'KeyPressed' }}"
                sequence: !input button_1_1x
              - conditions: "{{ event_action == 'KeyPressed2x' }}"
                sequence: !input button_1_2x
              - conditions: "{{ event_action == 'KeyPressed3x' }}"
                sequence: !input button_1_3x
              - conditions: "{{ event_action == 'KeyPressed4x' }}"
                sequence: !input button_1_4x
              - conditions: "{{ event_action == 'KeyPressed5x' }}"
                sequence: !input button_1_5x
              - conditions: "{{ event_action == 'KeyHeldDown' }}"
                sequence: !input button_1_hold
              - conditions: "{{ event_action == 'KeyReleased' }}"
                sequence: !input button_1_release

      - conditions: "{{ scene_id == 'Scene 002' }}"
        sequence: 
          - choose:
              - conditions: "{{ event_action == 'KeyPressed' }}"
                sequence: !input button_2_1x
              - conditions: "{{ event_action == 'KeyPressed2x' }}"
                sequence: !input button_2_2x
              - conditions: "{{ event_action == 'KeyPressed3x' }}"
                sequence: !input button_2_3x
              - conditions: "{{ event_action == 'KeyPressed4x' }}"
                sequence: !input button_2_4x
              - conditions: "{{ event_action == 'KeyPressed5x' }}"
                sequence: !input button_2_5x
              - conditions: "{{ event_action == 'KeyHeldDown' }}"
                sequence: !input button_2_hold
              - conditions: "{{ event_action == 'KeyReleased' }}"
                sequence: !input button_2_release

      - conditions: "{{ scene_id == 'Scene 003' }}"
        sequence: 
          - choose:
              - conditions: "{{ event_action == 'KeyPressed' }}"
                sequence: !input button_3_1x
              - conditions: "{{ event_action == 'KeyPressed2x' }}"
                sequence: !input button_3_2x
              - conditions: "{{ event_action == 'KeyPressed3x' }}"
                sequence: !input button_3_3x
              - conditions: "{{ event_action == 'KeyPressed4x' }}"
                sequence: !input button_3_4x
              - conditions: "{{ event_action == 'KeyPressed5x' }}"
                sequence: !input button_3_5x
              - conditions: "{{ event_action == 'KeyHeldDown' }}"
                sequence: !input button_3_hold
              - conditions: "{{ event_action == 'KeyReleased' }}"
                sequence: !input button_3_release

      - conditions: "{{ scene_id == 'Scene 004' }}"
